{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.forgot_password') }}" data-validate>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Send Reset Link</button>
        </form>
        
        <div class="auth-footer">
            Remember your password? <a href="{{ url_for('auth.login') }}">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
