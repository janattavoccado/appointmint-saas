{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your AppointMint account</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}" data-validate>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>
            
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" name="remember" style="width: auto;">
                    <span style="font-size: 0.875rem; color: var(--text-light);">Remember me</span>
                </label>
                <a href="{{ url_for('auth.forgot_password') }}" style="font-size: 0.875rem; color: var(--primary-color);">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Start free trial</a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
